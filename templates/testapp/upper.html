<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% for r in data_list %}
    <ul>
      {{r.date|timesince|add:" ago..."}}
      <li>{{r.name|upper}}</li>
      <li>{{r.subject|upper}}</li>
      <li>{{r.dept|upper}}</li>
      <li>{{r.date|date:"d-m-y"}}</li>
    </ul><hr>
    {% endfor %}
  </body>
</html>
