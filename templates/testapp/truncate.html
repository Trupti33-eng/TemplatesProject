<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% load cust_filter %}
    {% for r in data_list %}
    <u>{{r.date|timesince|add:" ago..."}}</u>
    <ul>
      <li>{{r.name|truncate5|add:" Pvt Ltd"}}</li>
      <li>{{r.subject|truncate5}}</li>
      <li>{{r.dept|truncate5}}</li>
      <li>{{r.date|date:"d-m-y"}}</li>
    </ul><hr>
    {% endfor %}
  </body>
</html>
