<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% for r in data_list %}
    <u>{{r.date|timesince|add:" ago..."}}</u>
    <ul>
      <li>{{r.name|lower|add:" Pvt Ltd"}}</li>
      <li>{{r.subject|lower}}</li>
      <li>{{r.dept|lower}}</li>
      <li>{{r.date|lower}}</li>
    </ul><hr>
    {% endfor %}
  </body>
</html>
